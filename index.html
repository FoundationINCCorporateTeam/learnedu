<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Full-Screen Iframe</title>
<style>
  /* Some basic styling for the button */
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Button to open the iframe -->
<button id="openButton">Open Full-Screen Iframe</button>

<script>
document.getElementById("openButton").addEventListener("click", function() {
  // Open a new tab with about:blank
  var newWindow = window.open("about:blank", "_blank");
  // When the new window is loaded, add an iframe to it
  newWindow.onload = function() {
    // Create an iframe element
    var iframe = document.createElement("iframe");
    // Set the source of the iframe to the desired URL
    iframe.src = "https://mnsecurebrowser.mnindustries.store";
    // Set iframe attributes to make it full screen
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.position = "fixed";
    iframe.style.top = "0";
    iframe.style.left = "0";
    iframe.style.bottom = "0";
    iframe.style.right = "0";
    iframe.style.border = "none";
    // Append the iframe to the new window's document body
    newWindow.document.body.appendChild(iframe);
  };
});
</script>

</body>
</html>
